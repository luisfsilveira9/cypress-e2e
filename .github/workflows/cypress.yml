name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install

      - name: Rodar testes e enviar para Cypress Cloud
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: npx cypress run --record

      - name: Verificar arquivos de report antes do merge
        run: |
          if [ -d "cypress/reports/json" ]; then
            echo "Diret√≥rio encontrado. Listando arquivos:"
            ls -lah cypress/reports/json
          else
            echo "Diret√≥rio n√£o encontrado!"
          fi      

      - name: Gerar relat√≥rio mochawesome
        if: always()
        run: |
          if [ -d "cypress/reports/json" ] && [ "$(ls -A cypress/reports/json/*.json 2>/dev/null)" ]; then
            echo "üìÑ JSONs encontrados, gerando o relat√≥rio..."
            npx mochawesome-merge cypress/reports/json/*.json -o mochawesome.json
          else
            echo "‚ùå Nenhum JSON encontrado, ignorando merge"
          fi
          
      - name: Exibir relat√≥rio gerado
        run: cat mochawesome.json || echo "Nenhum relat√≥rio foi gerado"
