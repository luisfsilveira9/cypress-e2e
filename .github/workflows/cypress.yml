name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes e enviar para Cypress Cloud
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Verificar arquivos de report
        run: ls -R cypress/reports/json || echo "Nenhum arquivo JSON gerado"

      - name: Gerar relatório mochawesome
        if: always()
        run: |
          if ls cypress/reports/json/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/json/*.json > mochawesome.json
          else
            echo "Nenhum JSON encontrado, ignorando merge"
          fi

      - name: Exibir relatório gerado
        run: cat mochawesome.json || echo "Nenhum relatório foi gerado"
