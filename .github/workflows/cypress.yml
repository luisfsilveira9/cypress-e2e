name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar cache do npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes de forma paralela
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: npx cypress run --record --parallel

      - name: Gerar relatório mochawesome
        if: always()
        run: |
          if [ -d "cypress/reports/json" ] && [ "$(ls -A cypress/reports/json/*.json 2>/dev/null)" ]; then
            echo "Gerando o relatório Mochawesome..."
            npx mochawesome-merge cypress/reports/json/*.json -o mochawesome.json
            npx marge mochawesomeo.json -f mochawesome -o mochawesome-report
          else
            echo "Nenhum JSON de relatório encontrado."
          fi

      - name: Upload do relatório mochawesome
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Mochawesome
          path: mochawesome-report
