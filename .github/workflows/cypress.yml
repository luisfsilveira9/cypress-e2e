name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend锚ncias
        run: npm install

      - name: Rodar testes do Cypress
        run: npx cypress run || true  #  Impede que um teste com falha cancele o pipeline

      - name: Verificar arquivos de report
        run: ls -R cypress/reports/json || echo "Nenhum arquivo JSON gerado"

      - name: Gerar relat贸rio mochawesome
        if: always()  #  Garante que roda mesmo se os testes falharem
        run: |
          if ls cypress/reports/json/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/json/*.json > mochawesome.json
          else
            echo "Nenhum JSON encontrado, ignorando merge"
          fi

      - name: Exibir relat贸rio gerado
        run: cat mochawesome.json || echo "Nenhum relat贸rio foi gerado"
