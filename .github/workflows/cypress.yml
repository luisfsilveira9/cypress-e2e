name: Cypress Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes e enviar para Cypress Cloud
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: npx cypress run --record

      - name: Verificar arquivos de report antes do merge
        run: |
          if [ -d "cypress/reports/json" ]; then
            echo "Diretório encontrado. Listando arquivos:"
            ls -lah cypress/reports/json
          else
            echo "Diretório não encontrado!"
          fi      

      - name: Gerar relatório mochawesome
        if: always()
        run: |
          if [ -d "cypress/reports/json" ] && [ "$(ls -A cypress/reports/json/*.json 2>/dev/null)" ]; then
            echo "JSONs encontrados, gerando o relatório..."
            npx mochawesome-merge cypress/reports/json/*.json > mochawesome.json
          else
            echo "Nenhum JSON encontrado, ignorando merge"
          fi

      - name: Exibir relatório gerado
        run: cat mochawesome.json || echo "Nenhum relatório foi gerado"
